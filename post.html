<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <meta charset="utf-8">
    <title>Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"  media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="controllers/profileController.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
</head>
<body id="home" ng-app="userApp" ng-controller="userCtrl" >
<div id="wrapper">
    <div class="overlay"></div>
<!-- Navigation Bar -->
<nav class="navbar navbar-inverse" style="box-shadow: 0px 1px 5px #222222;">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Connection</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#appNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="appNavBar">
            <ul class="nav navbar-nav">
                <li class="active" data-toggle="collapse" data-target=".navbar-collapse.in"><a href="#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="#myAcount"><span class="glyphicon glyphicon-user"></span>  My Account</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search.." ng-model="userSearch">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container text-center">
<div class="row">
    <div class="col-sm-12 animate-enter">
        <div class="well slideanim slide">
            <form>
                <textarea name="status" rows="3" cols="80"></textarea>
                <br>
                <button type="button" class="btn btn-success">
                    Post Status
                </button>
            </form>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="well slideanim slide">
            <table>
                <tr>
                    <td>
                        <img src="images/default_profile.jpg" class="img-circle" width="50" height="50" alt="Profile" />
                    </td>
                    <td>
                        <p>Just Forgot that I had to mention something about someone to someone about how I forgot something, but now I forgot it. Ahh, forget it! Or wait. I remember.... no I don't.</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</div>
<!-- Modal Edit Certification-->
<div id="PostModal" class="modal fade " role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Certification</h4>
            </div>
            <form class="form-update">
                <div class="modal-body">
                    <label>Name :</label>
                    <input type="text" class="form-control" name="name" ng-model="expert.name"  required autofocus> <!-- ng-readonly="true"-->

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default btn-primary" type="submit" ng-click="updateCertificates()" data-dismiss="modal">Submit </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- End Modal Certification -->
</body>
</html>
