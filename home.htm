<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connection</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"  media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/flat-ui.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="controllers/profileController.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="userCtrl">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse" style="box-shadow: 0px 1px 5px #222222;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#appNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="appNavBar">
          <form class="navbar-form navbar-right" role="search">
          <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="Search.." ng-model="userSearch">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>

    <div id="wrapper">
      <div class="overlay"></div>

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
          <li class="sidebar-brand">
            <a href="#">Connection</a>
          </li>
          <div class="row">
            <div class="profile-header-container">
    		        <div class="profile-header-img">
                  <img class="img-circle" src="images/default_profile.jpg" />
                </div>
              </div>
	        </div>
          <li>
            <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-folder"></i> Page one</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-file-o"></i> Second page</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-cog"></i> Third page</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="dropdown-header">Dropdown heading</li>
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-bank"></i> Page four</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-dropbox"></i> Page 5</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-twitter"></i> Last page</a>
          </li>
        </ul>
      </nav>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
              </button>
              <!-- Content -->
        <div class="container text-center">
                     <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="expert in experts | filter:userSearch">
                             <a class="thumbnail" href="#">
                      <img src="data:image/png;base64,{{ imgsource }}" class="img-circle" height="220" width="220" alt="Avatar" />
                      <br>
                      <a  href="expert.htm">{{expert.name}}</a>
                      <br>
                    </a>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
  </body>
</html>
